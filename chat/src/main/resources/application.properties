server.port=8084
# WebSocket configuration
spring.websocket.path=/websocket  # Specify the WebSocket endpoint path
spring.websocket.prefix=/app  # Set a prefix for WebSocket message mapping
spring.websocket.allowed-origins=*  # Allow connections from any origin (change as needed)

# Enable/disable WebSocket message broker
spring.websocket.enabled=true

# STOMP (Simple Text Oriented Messaging Protocol) configuration
spring.websocket.stomp-endpoints=/stomp  # Set the endpoint for STOMP communication
spring.websocket.stomp-broker-relay=memory  # Specify the STOMP broker relay (memory, rabbitmq, etc.)
spring.websocket.stomp-broker-relay.host=localhost  # Set the host for the STOMP broker relay
spring.websocket.stomp-broker-relay.port=61613  # Set the port for the STOMP broker relay

# Additional WebSocket configurations (adjust as needed)
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192
